<!DOCTYPE html>
<html>
<head>
	<title>IF</title>
	<script src="./lib/vue-2.4.0.js"></script>
	<meta charset="UTF-8">
</head>
<body>
  <ul id="fordemo">
      <li v-for="item in items">
     <!--  <div v-for="item of items"></div> -->
        {{item.message}}
      </li>
  </ul>
<!--   <ol id="fordemo">
      <li v-for="item in items">
        {{item.message}}
      </li>
  </ol> -->
  <ul id="example-2">
  <li v-for="(item,index) in items">
    {{parentMessage}} - {{index}} - {{item.message}}
  </li>
  </ul>

 <!--  对一个对象用for -->
<ol id="v-for-object">
<!--   <li v-for="value in object">
    {{value}}
  </li> -->
  <li v-for="(value,key) in object">
    {{key}} : {{value}}
  </li>
</ol>
  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#fordemo',
      data: {
        items:[
        {message:"Kitty"},
        {message:"Hello"},      
        {message:"Kitty"},
        {message:"Hello"}]
      },
      methods: {
      }
    });
    //下标
    var example2 = new Vue({
    el: '#example-2',
    data: {
    parentMessage: 'Parent',
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
    }
    });
    //对象
    var objdemo=new Vue({
      el: "#v-for-object",
      data:{
        object:{
          firstName:'John',
          lastName: 'Doe',
          age: 30
        }
      }
    })
  </script>
</body>
</html>
