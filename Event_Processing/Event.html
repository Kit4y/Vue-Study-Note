<!DOCTYPE html>
<html>
<head>
	<title>IF</title>
	<script src="./lib/vue-2.4.0.js"></script>
	<meta charset="UTF-8">
</head>
<body>
  <div id="app">
    <button v-on:click="counter += 1">Add One</button>
    <p>你已经点了{{counter}}次</p>
  </div>

  <div id="fun1">
      <button v-on:click='greet'>Greet</button>
  </div>

  <div id="fun2">
        <button v-on:click="say('hi')">Say hi </button>
        <button v-on:click="say('Kitty')">Say Kitty </button>
    </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
          counter:0
      },
      methods: {
      }
    });
    //事件处理方法
    var fundemo=new Vue({
        el:'#fun1',
        data:{
            name:'Kitty'
        },
        methods:{
            greet:function(){
                alert("Hello "+this.name+'!')
            }
        }
    })
    //内联处理器中的方法,相当于参数？？
    var fun2=new Vue({
        el:'#fun2',
        methods:{
            say:function(message){
                alert(message)
            }
        }
    })
  </script>
</body>
</html>
