</head>
<body>
  <div id="ifelse">

  	<h1 v-if="true">Yes</h1>
  	<h1 v-else>No</h1>

  		<h1>Title</h1>
  		<p>Paragraph 1</p>
  		<p>Paragraph 2</p>
  	</template>
  	<div v-if="Math.random()>0.5">
  		Now you see me
	</div>
	<div v-else>
  		Now you don't
	</div>
	<div v-if="type === 'A'">
  		A
	</div>
	<div v-else-if="type === 'B'">
  		B
	</div>
	<div v-else-if="type === 'C'">
  		C
	</div>
<div v-else>
  Not A/B/C
</div>
  </div>

      },

      }
    });
  </script>
</body>
</html>
